<div id="main_body">
  <div class="form_div">
    <div class="main_header">
      <h1 class="text-center">Enter Job details</h1>
    </div>
    <form class="form">
      <div class="form-group mb-2">
        <div class="row">
          <div class="col"><label for="Job_Id">Job_Id</label></div>
          <div class="col"><input type="number" class="form-control" placeholder="Job_Id" required></div>
        </div>
        <div class="error_div">

        </div>
      </div>
      <div class="form-group mb-2">
        <div class="row">
          <div class="col"><label for="Job_Name">Job_Name</label></div>
          <div class="col"><input type="text" class="form-control" placeholder="Job_Name" required></div>
        </div>
        <div class="error_div">

        </div>
      </div>
      <div class="form-group mb-2">
        <div class="row">
          <div class="col"><label for="Job_Description">Job_Description</label></div>
          <div class="col"><input type="text" class="form-control" placeholder="Job_Description" required></div>
        </div>
        <div class="error_div">

        </div>
      </div>
      <div class="form-group mb-5">
        <div class="row">
          <div class="col"><label for="Set_Basic_Per_Annum">Set_Basic_Per_Annum</label></div>
          <div class="col"><input type="number" class="form-control" placeholder="Set_Basic_Per_Annum" required></div>
        </div>
        <div class="error_div">

        </div>
      </div>
      <div class="col col-md-12">
        <div class="text-center">
          <button class="BUTTON">Set Job Details</button>
        </div>
      </div>

    </form>
  </div>
</div>
