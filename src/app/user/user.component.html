<div id="main_body">
  <div class="form_div">
    <div class="main_header">
      <h1 class="text-center">Enter youur details</h1>
    </div>
    <form class="form">
      <div class="form-group mb-2">
        <div class="row">
          <div class="col"><label for="name">Namr</label></div>
          <div class="col"><input type="text" class="form-control" placeholder="Name" required></div>
        </div>
        <div class="error_div">

        </div>
      </div>
      <div class="form-group mb-2">
        <div class="row">
          <div class="col"><label for="Email">Email_id</label></div>
          <div class="col"><input type="mail" class="form-control" placeholder="Email_id" required></div>
        </div>
        <div class="error_div">

        </div>
      </div>
      <div class="form-group mb-2">
        <div class="row">
          <div class="col"><label for="Age">Age</label></div>
          <div class="col"><input type="number" class="form-control" placeholder="Age" required></div>
        </div>
        <div class="error_div">

        </div>
      </div>
      <div class="form--group mb-5">
        <div class="row">
          <div class="col"><label for="higher_education">Higher_Education</label></div>
          <div class="col">
            <select name="ED" id="ED" class="form-select">
              <option value="select">Select your degree</option>
              <option value="undergraduate">UnderGraduate</option>
              <option value="PostGraduate">Post-graduate</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col col-md-12">
        <div class="text-center">
          <button class="BUTTON">View Details of the program available </button>
        </div>
      </div>

    </form>
  </div>
</div>
